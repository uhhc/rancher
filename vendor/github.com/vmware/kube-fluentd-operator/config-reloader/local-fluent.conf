# use this with `make run-fluentd`. this way you can router logs to a local
# server using a "@type forward" destination

<system>
  log_level debug
</system>

<source>
  @type http
  port 9880
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
</source>

# simple test for the tail plugin
<source>
  @type tail
  path /workspace/Dockerfile
  pos_file /tmp/dockerfile.pos
  read_from_head true
  <parse>
    @type none
  </parse>
  tag files.dockerfile
</source>

<source>
  @type tail
  path /workspace/Makefile
  pos_file /tmp/makefile.pos
  read_from_head true
  <parse>
    @type none
  </parse>
  tag files.makefile
</source>

<match files.dockerfile>
  @type copy
  <store>
    @type relabel
    @label @hello
  </store>
  <store>
    @type relabel
    @label @hello
  </store>
</match>

<label @hello>
  <match **>
    @type stdout
  </match>
</label>


<label @main>
  <match **>
    @type stdout
  </match>
</label>


<match **>
  @type stdout
</match>